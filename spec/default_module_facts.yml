---
exim::acl_smtp_rcpt: 'acl_check_rcpt'
exim::allow_mx_to_ip: false
exim::defaults: true
exim::heavy: false
exim::host_lookup: '*'
exim::ignore_bounce_errors_after: '2d'
exim::includes: []
exim::local_from_check: true
exim::log_lost_incoming_connection: true
exim::log_retry_defer: true
exim::log_sender_on_delivery: true
exim::log_skip_delivery: true
exim::log_smtp_confirmation: true
exim::log_smtp_connection: true
exim::log_smtp_protocol_error: true
exim::log_smtp_syntax_error: true
exim::log_tls_peerdn: true
exim::macros: {}
exim::manage_service: false
exim::never_users: [ 'root' ]
exim::print_topbitchars: false
exim::queue_only: false
exim::rfc1413_hosts: '*'
exim::rfc1413_query_timeout: '5s'
exim::split_spool_directory: false
exim::syslog_timestamp: true
exim::timeout_frozen_after: '7d'
exim::tls_advertise_hosts: '*'
exim::exim_light_package: 'exim4'
exim::exim_heavy_package: 'exim4-daemon-heavy'
exim::exim_service: 'exim4'
exim::config_path: '/etc/exim4/exim4.conf'
